<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body class="application">
    <main>
        <header class="apply">
            <h1>Application Form</h1>
        </header>
        <form action="#" method="post">
            
            <label class="title" for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label class="title" for="address">Your Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            
            <label class="title" for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label class="title" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label class="title" for="course">Preferred Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter the course you are taking" required>

            <p>course schedule will be send to your email with other requirement</p>

            <button type="submit">Apply</button>
            <button type="button" onclick="window.location.href='index.html'">Back to Home Page</button>
        </form>
    </main>
</body>
</html>
